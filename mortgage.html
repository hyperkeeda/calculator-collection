<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator - Financial Calculators</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Mortgage Calculator</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="financial.html">Financial Calculators</a></li>
    </ul>
  </nav>

  <main>
    <section class="calculator-card">
      <form id="mortgageForm">
        <label for="principal">Principal:</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required />
        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate" step="0.01" required />
        <label for="term">Term (years):</label>
        <input type="number" id="term" placeholder="Enter term in years" required />
        <button type="submit">Calculate Mortgage</button>
      </form>
      <div id="mortgageResult"></div>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#help">Help</a></li>

      </ul>
    </nav>

  </footer>
  <script src="js/script.js"></script>
</body>
</html>
