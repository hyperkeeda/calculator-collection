<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Calorie Calculator - Health &amp; Fitness</title>
  <link rel="stylesheet" href="css/style.css" />

<body>
  <header>
    <h1>Calorie Calculator</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="health-fitness.html">Health &amp; Fitness Calculators</a></li>
    </ul>
  </nav>

  <main>
    <section class="calculator-card">
      <form id="calorieForm">
        <label for="calorieAge">Age:</label>
        <input type="number" id="calorieAge" placeholder="Enter age" required />
        <label for="calorieWeight">Weight (kg):</label>
        <input type="number" id="calorieWeight" placeholder="Enter weight" required />
        <label for="calorieHeight">Height (cm):</label>
        <input type="number" id="calorieHeight" placeholder="Enter height" required />
        <button type="submit">Calculate Calories</button>
      </form>
      <div id="calorieResult"></div>
    </section>
  </main>
