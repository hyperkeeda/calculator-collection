  <main>
    <section class="calculator-card">
      <form id="timezoneForm">
        <label for="timeInput">Time (HH:MM):</label>
        <input type="text" id="timeInput" placeholder="Enter time" required />
        <label for="fromZone">From Time Zone:</label>
        <input type="text" id="fromZone" placeholder="e.g., EST" required />
        <label for="toZone">To Time Zone:</label>
        <input type="text" id="toZone" placeholder="e.g., PST" required />
        <button type="submit">Convert</button>
      </form>
      <div id="timezoneResult"></div>
    </section>
  </main>
