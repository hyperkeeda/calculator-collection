<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Calculator - Financial Calculators</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Investment Calculator</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="financial.html">Financial Calculators</a></li>
    </ul>
  </nav>

  <main>
    <section class="calculator-card">
      <form id="investmentForm">
        <label for="investmentAmount">Initial Investment:</label>
        <input type="number" id="investmentAmount" placeholder="Enter investment amount" required />
        <label for="investmentRate">Annual Interest Rate (%):</label>
        <input type="number" id="investmentRate" placeholder="Enter interest rate" step="0.01" required />
        <label for="investmentYears">Years:</label>
        <input type="number" id="investmentYears" placeholder="Enter number of years" required />
        <button type="submit">Calculate Investment</button>
      </form>
      <div id="investmentResult"></div>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#help">Help</a></li>

      </ul>
    </nav>

  </footer>
  <script src="js/script.js"></script>
</body>
</html>
